<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://store-images.s-microsoft.com/image/apps.23354.13787731623086975.da83758e-13e5-4bdd-a7ad-e5aec468d4fa.769906d5-deaf-41a4-82a0-432fbc9a825a?h=464"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>My first project</title>
    <script src="app.js" defer></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Калькулятор</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 1 число"
        id="input1"
        value=""
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Введите 2 число"
        id="input2"
        value=""
      />
      <div class="d-flex mb-2">
        <button class="btn btn-success flex-grow-1 mx-1" id="plus">+</button>
        <button class="btn btn-danger flex-grow-1 mx-1" id="minus">-</button>
        <button class="btn btn-warning flex-grow-1 mx-1" id="multiplication">*</button>
        <button class="btn btn-primary flex-grow-1 mx-1" id="division">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Вычислить
      </button>
      <h6 class="d-flex p-2 bd-highlight">Вы выбрали:<p class="ms-1 m-0" id="selected"></p></h6>
      <div class="text-bg-light p-2 text-center">
        <h4>Результат:</h4>
        <p id="result" class="mb-0"></p>
      </div>
    </div>
  </body>
</html>
